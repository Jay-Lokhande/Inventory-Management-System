<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-Commerce User Page</title>
</head>
<style>
  /* Updated CSS for the e-commerce user page with animations and modal */

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
}

.header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 15px;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.categories {
    display: flex;
    margin-bottom: 20px;
}

.categories button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    margin: 0 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.categories button:hover {
    background-color: #45a049;
}

.products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.product {
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    background-color: #fff;
    transition: transform 0.3s;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
}

.cart {
    position: fixed;
    top: 15px;
    right: 15px;
    text-align: center;
}

.cart button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cart button:hover {
    background-color: #45a049;
}

.cart-container {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    transition: opacity 0.3s;
}

.cart-modal {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.cart-container h2 {
    color: #333;
}

.cart-container ul {
    list-style-type: none;
    padding: 0;
}

.cart-container li {
    margin-bottom: 10px;
}

.cart-container button {
    margin-top: 10px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cart-container button:hover {
    background-color: #45a049;
}

</style>
<body>

<div class="header">
    <h1>My E-Commerce Store</h1>
    <div class="cart">
        <button onclick="showCart()">View Cart</button>
        <span id="cart-count">0</span>
    </div>
</div>

<div class="container">
    <!-- Category buttons -->
    <div class="categories">
        {% for category in categories %}
        <button onclick="getProducts({{ category.id }})">{{ category.name }}</button>
        {% endfor %}
    </div>

    <div class="products" id="product-container">
        <!-- Product listings go here -->
    </div>
</div>

<div class="cart-container" id="cart-container">
    <!-- Cart content goes here -->
    <div class="cart-modal">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <div>
            <button onclick="checkoutSelected()">Checkout Selected</button>
            <button onclick="checkoutAll()">Checkout All</button>
        </div>
        <button onclick="hideCart()">Close Cart</button>
    </div>
</div>


<script>
// Updated JavaScript to handle interactions with Flask backend

let cartItems = [];
let cartTotal = 0;

function showCart() {
    updateCartUI();
    const cartContainer = document.getElementById('cart-container');
    cartContainer.style.display = 'flex';
}

function hideCart() {
    const cartContainer = document.getElementById('cart-container');
    cartContainer.style.display = 'none';
}

function getProducts(categoryId) {
    fetch(`/get_products/${categoryId}`)
        .then(response => response.json())
        .then(products => {
            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = '';

            products.forEach(product => {
                const productDiv = createProductElement(product);
                productContainer.appendChild(productDiv);
            });
        })
        .catch(error => console.error('Error fetching products:', error));
}

function createProductElement(product) {
    const productDiv = document.createElement('div');
    productDiv.classList.add('product');

    productDiv.innerHTML = `
        <img src="data:image/jpeg;base64,${product.image}" alt="${product.name}" style="width: 200px; height: auto;" />
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add to Cart</button>
    `;

    return productDiv;
}

function addToCart(productId, productName, productPrice) {
    const newItem = { id: productId, name: productName, price: productPrice };

    cartItems.push(newItem);
    cartTotal += newItem.price;
    updateCartUI();
}

function updateCartUI() {
    const cartCount = document.getElementById('cart-count');
    const cartItemsList = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');

    cartCount.textContent = cartItems.length;
    cartItemsList.innerHTML = '';

    cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItemsList.appendChild(li);
    });

    cartTotalElement.textContent = cartTotal.toFixed(2);
}

function checkoutSelected() {
    const checkboxes = document.querySelectorAll('#cart-items input[type="checkbox"]:checked');

    if (checkboxes.length === 0) {
        alert('Please select items to checkout.');
        return;
    }

    const selectedItems = Array.from(checkboxes).map(checkbox => {
        const itemId = parseInt(checkbox.value, 10);
        return cartItems.find(item => item.id === itemId);
    });

    alert(`Thank you for purchasing: ${selectedItems.map(item => item.name).join(', ')}`);
    removeCheckedItems(checkboxes);
}

function checkoutAll() {
    if (cartItems.length === 0) {
        alert('Your cart is empty.');
        return;
    }

    alert(`Thank you for purchasing: ${cartItems.map(item => item.name).join(', ')}`);
    cartItems = [];
    cartTotal = 0;
    updateCartUI();
    hideCart();
}

function removeCheckedItems(checkboxes) {
    checkboxes.forEach(checkbox => {
        const itemId = parseInt(checkbox.value, 10);
        const index = cartItems.findIndex(item => item.id === itemId);

        if (index !== -1) {
            cartItems.splice(index, 1);
            cartTotal -= itemId.price;
        }
    });

    updateCartUI();
}

</script>
<script src="script.js"></script>
</body>
</html>
