<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 400px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      background-color: #3498db;
      color: #fff;
    }

    .tab {
      padding: 15px;
      cursor: pointer;
      flex-grow: 1;
      text-align: center;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #2980b9;
    }

    .content {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .employee-login {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      text-decoration: none;
    }

    .employee-login:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<a href="employee-login.html" class="employee-login">Employee Login</a>

<div class="container">
  <div class="tabs">
    <div class="tab" onclick="showTab('login')">Login</div>
    <div class="tab" onclick="showTab('register')">Register</div>
  </div>
  <div class="content" id="loginContent">
    <!-- Login Form -->
    <form>
      <div class="form-group">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="content" id="registerContent" style="display: none;">
    <!-- Registration Form -->
    <form>
      <div class="form-group">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="registerUsername" required>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="registerEmail" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</div>

<script>
  function showTab(tabName) {
    if (tabName === 'login') {
      document.getElementById('loginContent').style.display = 'block';
      document.getElementById('registerContent').style.display = 'none';
    } else {
      document.getElementById('loginContent').style.display = 'none';
      document.getElementById('registerContent').style.display = 'block';
    }
  }
</script>

</body>
</html>
